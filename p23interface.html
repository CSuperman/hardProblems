<!DOCTYPE html>
<html>
<body>

    <p>"numbers and commas, numbers and commas bruh"</p>
    <pre>
             _  _
            (.)(.)
        ,-.(.____.),-.
       ( \  \'--'/ / )
        \ \ / ,. \ / /
         ) '| || |' ( 
        OoO'- OoO''OoO -'OoO
    </pre>


    <input type="text" id="array" name="array">

    <button onclick="getMinJumps()">Jumps?</button>

    <p id="jumps"></p>

    <script>
        function minJumps(nums) {
            let n = nums.length
            let dp = new Array(n).fill(Infinity)
            dp[0] = 0

            for (let i = 0; i < n; i++) {
                for (let j = 1; j <= nums[i] && i + j < n; j++) {
                    dp[i + j] = Math.min(dp[i + j], dp[i] + 1)
                }
            }

            return dp[n - 1]
        }

        function getMinJumps() {
            let nums = document.getElementById("array").value.split(',').map(Number)
            let result = minJumps(nums)
            document.getElementById("jumps").innerHTML = "Minimum jumps: " + result
        }
    </script>

</body>
</html>
